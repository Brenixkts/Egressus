<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/cad.css">
   <script src="../js/previewImage.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!--Início do formulario-->
    <div class="container">
        <div class="main-content">
            <div class="form-header">
                <img src="../img/logo 2.png" alt="">
                 <br>
             </div>
            <form action="#">
                <!--Cabeçalho do formulário de cadastro-->
                <div class="form-content">
                <!--Seção de inputs-->    
                    <div class="form-input">
                        <label for="inst-ensino">Nome da Instituição</label>
                        <input type="text" class="inst-ensino" required placeholder="Digite o nome da Instituição de Ensino*">
                    </div>
                    <div class="form-input-endereco">
                        <div class="labels-endereco1">
                            <label for="cidade">Cidade*</label>
                            <label for="uf">UF*</label>
                        </div>
                        <input type="text" class="cidade" required placeholder="Digite a cidade*">
                        <select name="estados" id="uf">
                            <optgroup label="Região Nordeste">
                                <option value="CE">CE</option>
                                <option value="PB">PB</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                            </optgroup>
                        </select>
            
                        <label for="endereco">Rua*</label>
                        <input type="text" placeholder="Digite a rua*" required class="rua">


                        <div class="labels-endereco2">
                            <label for="bairro">Número*</label>
                            <label for="cep">Bairro*</label>
                        </div>

                        <input type="number" class="cep" required placeholder="Digite o número*"> 
                        
                        <input type="text" class="endereço" required placeholder="Digite o bairro*">
                        <div class="labels-endereco3">
                            <label for="numero">CEP*</label>
                            <label for="complemento">Complemento</label>
                        </div>
                        <input type="text" class="bairro" required placeholder="Digite o CEP*">

                        <input type="text" class="commplemento" required placeholder="Digite o complemento*">

                        
                    </div>
                    <div class="form-input-contato">
                        <label for="telefone">Telefone(s)*</label>
                        <input type="number" class="telefone-input" required placeholder="(xx) xxxx-xxxx*">
                        <input type="number" class="telefone-input" placeholder="(xx) xxxx-xxxx">
                    </div>
                    <div class="form-input">
                        <label for="email">Email*</label>
                        <input type="email" class="email" placeholder="Digite o email da instituição*">
                    </div>
                    
                    <div class="form-input">
                        <label for="logo" id="label-img">Logomarca</label>
                        <input type="file" class="logo-IE" id="logo-img" required>
                    </div>
                    <br>

                </div>
                <div class="submit-button">
                    <button>Cadastrar</button>
                </div>
                <div class="login-redirect">
                    <span>Já tem uma conta? <a href="../pages/login.html">Entre aqui</a></span>
                </div>
                <div class="login-redirect">
                    <span>Deseja cadastrar um usuário? <a href="../pages/cadEgresso.html">Vamos lá!</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
